# Configurazione Binary Prime Engine
# ====================================

[engine]
# Dimensione cache per ottimizzare performance
cache_size = 50000

# Intervallo di salvataggio automatico (numero di primi)
save_interval = 1000

# Intervallo per log di progresso
progress_interval = 500

# File database per codici binari
db_file = "binary_codes_pro.json"

[output]
# Formato di output predefinito (text, json, csv)
default_format = "text"

# Directory per file di output
output_dir = "output"

# Numero di cifre per codici binari
binary_bits = 20

[performance]
# Numero di thread per calcoli paralleli
num_threads = 4

# Limite di memoria per cache (MB)
memory_limit = 100

# Abilita ottimizzazioni aggressive
aggressive_optimization = true

[logging]
# Livello di logging (DEBUG, INFO, WARNING, ERROR)
log_level = "INFO"

# File di log
log_file = "prime_engine_pro.log"

# Rotazione log automatica
log_rotation = true

# Dimensione massima file log (MB)
max_log_size = 10
